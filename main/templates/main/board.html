{% extends "base.html" %}

{% block content %}
    <div class="row sortable-col overflow-row">
        {% for column in object_list %}
        <div class="col-5 mx-3 bg-secondary">
            <h5 class="pt-2 mb-0 text-light">{{ column.name }}</h5>
            <div class="sortable-item min-vh-50">
                <div class="mt-3"></div>
                {% for issue in column.issue_set.all %}
                    <div id="{{ column.id }}_{{issue.id}}" class="card mt-3">
                        <div class="card-header">{{issue.issue_type}}</div>
                        <div class="card-body">
                            <p class="card-text">{{issue.name}}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="position-relative">
                <p class="text-light">
                    <i class="bi bi-plus-lg"></i>
                    Add issue
                </p>
                <a href="{% url 'column-issue-add' column.id%}" class="stretched-link"></a>
            </div>
        </div>
        {% endfor %}
        <div class="exclude col-5 mx-3 bg-secondary">
            <div class="position-relative">
                <p class="pt-2 text-light">
                    <i class="bi bi-plus-lg"></i>
                    Add column
                </p>
                <a href="{% url 'column-add'%}" class="stretched-link"></a>
            </div>
        </div>
    </div>
{% endblock %}
