{% extends "base.html" %}

{% block content %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'reset-password' %}">Forgot your password?</a>
        </div>
    </div>
{% endblock %}
